<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link rel="icon" href="./img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id = "app">
    <div class ="holder headline" id="header">
        <img src="img/suncloud.png" alt="Cloud in front of sun" class="icon">
        <h1>Weather Journal</h1>
    </div>
    <div id="main">
        <div id="box">
            <div class ="holder zip">
                <label for="zip">Enter zip code</label>
                <input type="text" id="zip" placeholder="Zip code (US only)">
            </div>
            <div class ="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="4"></textarea>
                <button id="generate" type = "submit"> Generate </button>
            </div>
        </div>
        <div class = "holder entry hidden" id="journal-entry">
            <div class = "title">Most Recent Entry</div>
            <div id = "entryHolder">
                <div id = "date"></div> 
                <div id = "temp"></div>
                <div id = "content"></div>
            </div>
        </div>
    </div>
    <footer>
        
    </footer>
</div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
